# https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "s3d"
version = "0.0.1-alpha4"
authors = ["guymguym"]
edition = "2021"
description = "s3d is an S3 daemon for the Edge written in Rust. The goal of s3d is to provide a daemon for edge platforms (e.g. factory servers  ğŸ­  planes  ğŸ›©  ships  ğŸš¢  cars  ğŸ  laptops  ğŸ’»  mobile devices  ğŸ“±  wearables  âŒš  ...) that connect to a central object storage (aka Hub). Since edge applications operate in subideal environments (high latency network, disconnections, hardware failures, eavesdropping, ...), s3d aims to make the applications run smoothly while it handles the flows of data, security, networking, local capacity, metadata caching, write queueing, etc."
homepage = "https://s3d.rs"
repository = "https://github.com/s3d-rs/s3d"
license = "Apache-2.0"
keywords = ["s3", "edge", "object", "storage", "bucket"]
categories = ["database-implementations", "filesystem", "web-programming::http-server"]

[badges]
maintenance = { status = "experimental" }

[profile.dev]

# When running in development we want to abort on panic
# to make it easier to debug. Use `export RUST_BACKTRACE=1` to print stack traces.
panic = 'abort'

[build-dependencies]
quote = "1.0.10"
proc-macro2 = "1.0.33"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.72"

[dependencies]

# Runtime crates

hyper = { version = "0.14.16", features = ["full"] }
tokio = { version = "1.14.0", features = ["full"] }
tokio-stream = "0.1.8"
fuser = "0.9.1"
libc = "0.2.112"
log = "0.4.14"
env_logger = "0.9.0"

# Rust related crates

paste = "1.0.6"
quote = "1.0.10"
anyhow = "1.0.51"
async-trait = "0.1.52"
proc-macro2 = "1.0.34"

# General purpose crates

bytes = "1.1.0"
base64 = "0.13.0"
chrono = "0.4.19"
url = "2.2.2"
urlencoding = "2.1.0"
uuid = { version = "0.8.2", features = ["v4"] }
clap = { version = "3.0.0-rc.7", features = ["derive"] }

# Encoding/decoding crates

serde = { version = "1.0.131", features = ["derive"] }
serde_yaml = "0.8.23"
serde_json = "1.0.73"
quick-xml = "0.22.0" # seems to be more popular than other serde_xml* crates

# AWS crates

aws-smithy-client = { version = "0.33.1", features = ["client-hyper"] }
aws-smithy-http = "0.33.1"
aws-smithy-http-server = "0.33.1"
aws-smithy-xml = "0.33.1"
aws-smithy-json = "0.33.1"
aws-smithy-query = "0.33.1"
aws-smithy-types = "0.33.1"

aws-types = "0.3.0"
aws-config = "0.3.0"
aws-endpoint = "0.3.0"
aws-sdk-s3 = "0.3.0"
aws-sdk-signer = "0.3.0"

s3 = { path = "./s3-server-codegen/" }
